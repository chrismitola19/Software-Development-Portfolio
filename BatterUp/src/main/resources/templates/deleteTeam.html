<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Batter Up!</title>
    </head>


    <style>
        body{
            background-color: lightgrey;
        }
        
        .container {
            background-color: silver;
            outline-style: dashed;
            padding: 50px;
        }
    </style>




    <body>

   
        <div class="container" style="text-align: center; margin-top: 165px;">

            <h3 class="margin-bottom">




            </h3>

            <h1 th:field="*{team}" type="text" id="team" name="teamid" th:value="${teamid}" 
                th:text="${team.teamname}" >

            </h1>

            <div>

            </div>
            <div>
                <p>
                Deletions are permanent.
                </p>
            </div>
            <div class="margin-bottom">
                <p> Both the <span th:text="${team.teamname}" />, their <span th:field="${player}" th:text="${player}"/> players and their coaches will be deleted.
            </div>
            <p>
                Continue?
            </p>

            <a href="home"  th:href="@{deleteAll(id=${team.teamid})}"class=" btn btn-danger">Delete</a>
            <!--            <button class="btn btn-danger">Delete</button>-->
            <a href="home" class="btn btn-secondary">Cancel</a>


        </div>
    


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
