<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!--        <script>
                    setTimeout(function(){}, 3000);
                    </script>-->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <title>Batter Up!</title>
    </head>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


    <style>

        h1 {
            text-align: center;
            font-size: 50px;
            margin-top: 50px;
            outline-style: solid;
            outline-color: gray;
            background-color: snow;
        }

        h2 {
            text-align: center;
        }

        body{
            background-color: #F5F5F5;
        }



    </style>

    <body>

        <div ng-app="" ng-init="title = 'Batter Up!'">

            <h1><a href="home"><span ng-bind="title" href="/home" style="color:navy;"></span></a></h1>

        </div>



        <div class="container">
            


            <div class="text-center" style="font-size: 30px; margin-top: 20px; text-shadow: 1px 1px silver;">
            <tr th:each="team: ${teams}">
                <td th:text="${team.teamname}"></td>
            </tr>
            </div>
           
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>AB</th>
                        <th>H</th>
                        <th>R</th>
                        <th>1B</th>
                        <th>2B</th>
                        <th>3B</th>
                        <th>HR</th>
                        <th>BB</th>
                        <th>SF</th>
                        <th>SH</th>
                        <th>SB</th>
                        <th>AVG</th>
                        <th>SLUG</th>
                        <th>OBP</th>
                        <th>BPR</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>


                <tbody>
                    <tr th:each="player : ${players}">

                        <td th:text="${player.firstname + ' ' + player.lastname}">Name</td>
                        <td th:text="${player.atbats}">At Bats</td>
                        <td th:text="${player.hits}">Hits</td>
                        <td th:text="${player.runs}">Runs</td>
                        <td th:text="${player.singles}">Singles</td>
                        <td th:text="${player.doubles}">Doubles</td>
                        <td th:text="${player.triples}">Triples</td> 
                        <td th:text="${player.homeruns}">Home Runs</td>
                        <td th:text="${player.walks}">Walks</td>
                        <td th:text="${player.sacfly}">Sac Fly</td>
                        <td th:text="${player.sacbunt}">Sac Bunt</td>
                        <td th:text="${player.stolenbase}">Stolen Base</td>


                        <td th:text="${#numbers.formatDecimal(player.battingaverage, 0, 3)}">Batting Average</td>
                        <td th:text="${#numbers.formatDecimal(player.sluggingpercentage, 0, 3)}">Slugging Percentage</td>
                        <td th:text="${#numbers.formatDecimal(player.onbasepercentage, 0, 3)}">On Base Percentage</td>
                        <td th:text="${#numbers.formatDecimal(player.battingposition, 0, 3)}">Batting Position Rank</td>  

                        <td><a th:href="@{/displayEditPlayer(id=${player.playerid})}"class="btn btn-primary" style="color: navy;
                               background-color: silver;">Edit</a></td>

                        <td><a href="#" th:href="@{/deletePlayer(id=${player.playerid}, teamid=${player.team.teamid})}" class="btn btn-primary" style="color: red;
                               background-color: silver;">Delete</a></td>
                    </tr>
                </tbody>

            </table>    

            <div class="col-md-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Coaches</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="coach : ${coaches}">

                            <td th:text="${coach.firstname + ' ' + coach.lastname}">Name</td>

                            <td><a th:href="@{/deleteCoach(id=${coach.coachid}, teamid=${coach.team.teamid})}"class="btn btn-primary" style="color: red;
                                   background-color: silver;">Delete</a></td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



    </body>
</html>
