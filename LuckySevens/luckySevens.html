<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">               <!-- always include these 2 metas here -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Lucky Sevens</title>
  <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- always include Bootstrap CDN here -->

	<script type="text/javascript" src="luckySevens.js"></script>

<style>

  h1 {
    color: gold;
    font-weight: bold;
  }
  label {
    color: #00cc00;
    font-weight: bold;
    font-size: 25px;
  }
  hr {
    border: thin solid #00cc00;
  }
  
  tr, td {
    border: 2px solid black;
    border-collapse: collapse;
    padding: 5px 10px;
  }
  caption {
    text-align: center;
    caption-side: top;
    color: gold;
    font-weight: bold;
    font-size: 40px;
  }

</style>

</head>
<body>

	<div class="container col-3">
    <div class="text-center">
		<h1>Lucky Sevens</h1>


		<form name="luckySevens" onsubmit="return play();">

			<label for="bet">Starting bet:</label>

	     <div class="input-group mb-">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span>
      </div>
          <input type="number" id="bet" class="form-control">
          <div class="input-group-append">
      </div>

			</div>

      <br />
			<div class="text-center">
				<button type="submit" id="submitButton" class="btn btn-primary">Play</button>
		</div>
  </form>
   <br />

   <hr />



    <table id="results" class="table table-striped" style="display:none;">
      <caption>Results</caption>


        <tbody>

            <tr>
                <td>Starting Bet ($)</td>
                <td><span id="start"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="rollsNum"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won ($)</td>
                <td><span id="max"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Hightest Amount Won</td>
                <td><span id="rollsAtMax"></span></td>
            </tr>
        </tbody>
    </table>

	</div>
  <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

</body>
</html>
